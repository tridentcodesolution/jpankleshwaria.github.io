<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title><?lsmb form.titlebar ? form.titlebar : titlebar ?></title>
	<meta http-equiv="Pragma" content="no-cache" />
	<meta http-equiv="Expires" content="-1" />
	<?lsmb IF refresh -?>
	<meta http-equiv="refresh"
		content="<?lsmb refresh.delay ?>;<?lsmb refresh.url ?>">
	<?lsmb END -?>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
   <?lsmb
      # source comment only!
      #
      # don't specify a title on the stylesheets: we want them to be
      # *persistent*
      # http://www.w3.org/TR/html401/present/styles.html#h-14.3.1
      ?>
	<link rel="stylesheet" href="UI/lib/dojo/dojo/resources/dojo.css" type="text/css" />
	<link rel="stylesheet" href="UI/lib/dojo/dijit/themes/<?lsmb dojo_theme ?>/<?lsmb dojo_theme ?>.css" type="text/css" />
	<link rel="stylesheet" href="css/global.css" type="text/css" />
	<?lsmb IF form.stylesheet ?>
	<link rel="stylesheet" href="<?lsmb CSSDIR ?><?lsmb form.stylesheet ?>" type="text/css" />
	<?lsmb ELSIF stylesheet ?>
	<link rel="stylesheet" href="<?lsmb CSSDIR ?><?lsmb stylesheet ?>" type="text/css" />
	<?lsmb ELSE ?>
	<?lsmb END ?>
	<?lsmb FOREACH s = include_stylesheet ?>
	<link rel="stylesheet" href="<?lsmb s ?>" type="text/css" />
	<?lsmb END ?>
	<?lsmb IF warn_expire ?>
	<script type="text/javascript" language="JavaScript">
	window.alert('<?lsmb text('Warning:  Your password will expire in [_1]', pw_expires)?>');
	</script>
	<?lsmb END ?>
	<script type="text/javascript" language="JavaScript">
	  var dojoConfig = {
	       async: 1,
	       locale: '<?lsmb USER.language.lower().replace('_','-') ?>',
	       packages: [{"name":"lsmb","location":"../../.."}]
	   };
           var lsmbConfig = { "dateformat": '<?lsmb USER.dateformat ?>' };
        </script>
       <script type="text/javascript" language="JavaScript" src="UI/lib/dojo/dojo/dojo.js"></script>
        <script type="text/javascript" language="JavaScript"
           src="UI/lib/main.js"></script>
	<?lsmb FOREACH s = include_script ?>
	<script type="text/javascript" language="JavaScript" src="<?lsmb s ?>" ></script>
	<?lsmb END ?>

        <?lsmb IF html_charset ?>
        <meta http-equiv="content-type" content="text/html; charset=<?lsmb
                                                           html_charset ?>">
        <?lsmb ELSE ?>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
        <?lsmb END # if html_charset ?>
	<meta name="robots" content="noindex,nofollow" />

</head>
<?lsmb BLOCK end_html ?>
</html>
<?lsmb END ?>
