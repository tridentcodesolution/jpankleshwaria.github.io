<?lsmb INCLUDE 'ui-header.html';
       PROCESS 'elements.html';
       PROCESS 'report_base.html';
       PROCESS 'utilities.html';
?>
<body class="lsmb <?lsmb dojo_theme ?>">
<form data-dojo-type="lsmb/lib/Form" action="timecard.pl" method="post">
<?lsmb FOR hidden IN ['id', 'parts_id'];
PROCESS input element_data = {
    type = 'hidden'
    name = hidden
   value = $hidden
};
END; ?>
<div class="listtop"><?lsmb text('Time or Materials Card') ?></div>
<table>
<tr><th colspan="2" class="listtop"><?lsmb text('Category') ?> : 
    </th>
</tr>
<tr id="business_unit">
  <th><?lsmb text('Entered For') ?></th>
  <td><?lsmb
        FOREACH bu IN b_units;
            bu.text = bu.control_code _ ' -- ' _ bu.description;
        END;
        PROCESS select element_data = {
                       name = "business_unit_id"
             default_values = [business_unit_id]
                    options = b_units
                  text_attr = 'text'
                 value_attr = 'id'
       } ?></td>
<tr><th><?lsmb  text('Partnumber') ?></th>
    <td><?lsmb PROCESS input element_data = {
               name = 'partnumber'
              value = partnumber
               type = 'text'
               size = '32'
              class = 'control-code'
         } ?>
    </td>
</tr>
<tr><th><?lsmb text('Description') ?></th>
    <td><?lsmb PROCESS input element_data = {
               name = 'description'
              value = description
               type = 'text'
               size = '48'
              class = 'description'
         } ?>
    </td>
</tr>
<tr><th><?lsmb text('Date Worked') ?></th>
    <td><?lsmb PROCESS input element_data = {
               name = 'transdate'
              value = transdate
               type = 'text',
               size = '15',
              class = 'date'
         } ?>
     </td>
</tr>
<?lsmb IF jctype.is_timecard OR jctype.is_service ?>
<tr>
<th><?lsmb text('Time In') ?></th>
<td><?lsmb PROCESS input element_data = {
       name = 'in_hour'
      value = in_hour
       type = text
      class = 'time-part'
       size = 3
  maxlength = 2 } ?> : 
    <?lsmb PROCESS input element_data = {
       name = 'in_min'
      value = in_min
       type = text
      class = 'time-part'
       size = 3
  maxlength = 2 } ?>
 </td> 
<th><?lsmb text('Time Out') ?></th>
<td><?lsmb PROCESS input element_data = {
       name = 'out_hour'
      value = out_hour
       type = text
      class = 'time-part'
       size = 3
  maxlength = 2 } ?> : 
    <?lsmb PROCESS input element_data = {
       name = 'out_min'
      value = out_min
       type = text
      class = 'time-part'
       size = 3
  maxlength = 2 } ?>
 </td> 
</tr>
<tr><th><?lsmb text('Clocked') ?></th>
    <td><?lsmb total ?></td>
</tr>
<?lsmb END # if is_service or is_timecard ?>
<tr><th><?lsmb text('Chargeable') ?></th>
    <td><?lsmb PROCESS input element_data = {
       name = 'qty'
      value = qty
       type = text
      class = 'qty'
       size = 16 } ?></td>
</td>
<tr><th><?lsmb text('Non-Chargeable') ?></th>
    <td><?lsmb PROCESS input element_data = {
       name = 'non_billable'
      value = non_billable
       type = text
      class = 'qty'
       size = 16 } ?></td>
</tr>
<tr><th><?lsmb text('Currency') ?></th>
    <td><?lsmb
        currencies2 = [];  
        FOREACH curr IN currencies;
           currencies2.push({text = curr, value = curr });
        END;
        PROCESS select element_data = {
           name = "curr"
        options = currencies2
 default_values = [curr]
       }; ?>
<tr><th><?lsmb text('Allocated') ?></th>
    <td><?lsmb allocated ?></td>
</tr>
<tr><th align><?lsmb text('Notes') ?></th>
    <td colspan=3><?lsmb PROCESS textarea element_data = {
								 name="notes"
								 rows=2
								 cols=46
								 wrap="soft"
								 text=notes } ?>
    </td>
</tr>
</table>
<?lsmb IF id; 
formats = [];
FOR F IN LIST_FORMATS();
   IF F == 'HTML' or F == 'PDF';
      formats.push({text = F, id = F});
   END;
END;

PROCESS print_options; 
END; ?>
<?lsmb 
IF id;
    PROCESS button element_data = {
   name = 'action'
   type = 'submit'
  class = 'submit'
   text = text('Print')
  value = 'print'
   };
ELSE;
   PROCESS button element_data = {
   name = 'action'
   type = 'submit'
  class = 'submit'
   text = text('Save')
  value = 'save'
   };
END;
?>
</form>
</body>
</html>
