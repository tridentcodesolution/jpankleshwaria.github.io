<?lsmb INCLUDE 'ui-header.html' 
	titlebar = "LedgerSMB $VERSION"
	include_stylesheet = ["UI/login.css", "css/ledgersmb.css"]
	include_script = [ 'UI/login.js' ]
?>
<?lsmb PROCESS elements.html ?>

		 


<body class="login, <?lsmb dojo_theme ?>" id="login-body">
	<br /><br />
	<center>
		<form data-dojo-type="lsmb/lib/Form" method="post" action="login.pl" name="login"
			onsubmit="return submit_form()">
		<?lsmb INCLUDE input element_data = {
			type = "hidden",
			name = "menubar",
			value = menubar
		} ?> 
		<?lsmb INCLUDE input element_data = {
			type = "hidden",
			name = "blacklisted",
			value = blacklisted
		} ?> 
		<div class="login" id="maindiv">
			<div class="login" align="center">
				<a href="http://www.ledgersmb.org/" target="_top"><img src="images/ledgersmb.png" class="logo" alt="LedgerSMB Logo" /></a>
				<h1 class="login" align="center"><?lsmb text("LedgerSMB [_1]", VERSION) ?></h1>
				<div align="center">
					<div id="company_div" data-dojo-type="lsmb/lib/TabularForm" data-dojo-props="cols:1">
                                               <div class="noshow">
                                                 <div>
                                                  <?lsmb PROCESS input
                                                        element_data = {
							type="text" 
							name="login" 
							size="20"
							id="username"
							label='_none_'
                                                        title=text('User Name')
                                                        value = login
							accesskey="l" } #' ?>
                                                 </div>
                                                 <div>
                                                  <?lsmb PROCESS input
                                                        element_data = {
							type="password" 
							name="password" 
							size="20"
							id="password" 
                                                        label='_none_'
							title=text('Password')
                                                        value = ''
							accesskey="p" } ?>
                                                 </div></div>
						  <?lsmb PROCESS input
                                                        element_data = {
							type="text" 
							name="company" 
							size="20"
							id="company" 
                                                        label='_none_'
							title=text('Company')
                                                        value = company
							accesskey="c" } ?>
						</div>
				</div>
				<?lsmb PROCESS button
				       element_data = {
				       type="submit"
				       name="action"
				       value="login"
				       accesskey="l"
				       id="action-login"
				       text=text('Login') } ?>
			</div>
                <div id="login-indicator">
                  <span><?lsmb text('Logging in.  Please wait.') ?></span>
                </div>
		</div>
		</form>
	</center>
</body>
</html>
